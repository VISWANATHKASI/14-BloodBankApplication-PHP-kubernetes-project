apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
spec:
  serviceName: "mysqldb"             # ← This now matches the Service name
  replicas: 1
  selector:
    matchLabels:
      app: app-database
  template:
    metadata:
      labels:
        app: app-database
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: mysql
          image: mysql:8.0             # ← Use a MySQL database image
          ports:
            - containerPort: 3306
              name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "YourRootPassword" # ← set secure password as needed
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql   # ← MySQL’s data directory
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
